overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher:
        endpoint: "process.env.NEXT_PUBLIC_API_URL"
        fetchParams:
          headers: {"Content-Type": "application/json"}
